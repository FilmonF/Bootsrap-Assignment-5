<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container mt-5 w-75">

       
          <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card border-primary">
                        <div class="card-body ">
                            <img src="bootstrap-logo-3C30FB2A16-seeklogo.com.png" alt="" class="rounded mx-auto d-block w-25 mb-4">
                            <h3 class="text-center">Please sign in</h3>
                            
                        </div>
        
                        <div class=" form w-100 px-2">

                            <div class="form">
                                <label for="Email" aria-placeholder="Email"></label>
                                <input type="email" class="form-control" id="email" placeholder="Email address">
            
                            </div >
                            
                            
                            <div class="form mb-3">
                                
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
            
                            <div class="form-check mb-3 text-center">
                                <input type="checkbox"> Remember me
                                
                            </div>
            
                            <div>
                                <button class="btn btn-primary justify-content-center w-100 mb-2"> Sign In</button>
                            </div>

                            <div class="text-center mb-4">&copy; 2017-2020</div>
                
                        </div>
                    </div>
                </div>
          </div>
    
        
    </div>

  </body>
</html>
